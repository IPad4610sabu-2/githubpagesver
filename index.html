<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画プレーヤー</title>
</head>
<body>
    <h1>動画プレーヤー</h1>
    <input type="text" id="videoId" placeholder="動画IDを入力してください">
    <button onclick="fetchVideo()">再生</button>

    <h2 id="title"></h2>
    <video id="videoPlayer" width="640" height="360" controls></video>

    <script>
        async function fetchVideo() {
            const videoId = document.getElementById('videoId').value;
            const response = await fetch(`/api/fetch?video_id=${videoId}`);
            const data = await response.json();

            if (data.stream_url) {
                document.getElementById('title').innerText = data.title;
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = data.stream_url;
                videoPlayer.play();
            } else {
                alert('動画の取得に失敗しました。');
            }
        }
    </script>
</body>
</html>
