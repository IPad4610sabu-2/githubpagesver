<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画プレーヤー</title>
</head>
<body>
    <h1>動画プレーヤー</h1>
    <input type="text" id="videoId" placeholder="ビデオIDを入力">
    <button id="fetchBtn">動画を取得</button>
    
    <h2 id="videoTitle"></h2>
    <video id="videoPlayer" width="640" height="360" controls>
        <source id="videoSource" src="" type="video/mp4">
        お使いのブラウザは動画タグに対応していません。
    </video>

    <script>
        document.getElementById('fetchBtn').onclick = function() {
            const videoId = document.getElementById('videoId').value;
            fetch(`/api/fetch?video_id=${videoId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        document.getElementById('videoTitle').innerText = data.title;
                        document.getElementById('videoSource').src = data.stream_url;
                        document.getElementById('videoPlayer').load();
                    }
                })
                .catch(error => {
                    alert('エラーが発生しました。');
                    console.error(error);
                });
        };
    </script>
</body>
</html>
