<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画プレーヤー</title>
</head>
<body>
    <h1>動画プレーヤー</h1>
    <form id="videoForm">
        <input type="text" id="videoId" placeholder="動画IDを入力" required>
        <button type="submit">再生</button>
    </form>
    <div id="videoInfo"></div>
    <script>
        document.getElementById('videoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const videoId = document.getElementById('videoId').value;
            fetch(`/api/get_video_info?video_id=${videoId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('videoInfo').innerHTML = `<p>${data.error}</p>`;
                    } else {
                        const videoHtml = `
                            <h2>${data.title}</h2>
                            <img src="${data.thumbnail}" alt="${data.title}">
                            <p>${data.description}</p>
                            <video controls>
                                <source src="${data.stream_url}" type="video/mp4">
                                お使いのブラウザは動画タグに対応していません。
                            </video>
                        `;
                        document.getElementById('videoInfo').innerHTML = videoHtml;
                    }
                })
                .catch(error => {
                    document.getElementById('videoInfo').innerHTML = `<p>エラーが発生しました: ${error}</p>`;
                });
        });
    </script>
</body>
</html>
