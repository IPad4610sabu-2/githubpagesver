<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画プレーヤー</title>
</head>
<body>
    <h1>動画プレーヤー</h1>
    <input type="text" id="video_id" placeholder="動画IDを入力">
    <button id="fetch_video">動画を取得</button>
    
    <h2 id="title"></h2>
    <img id="thumbnail" style="max-width: 300px;">
    <video id="video_player" controls style="display: none; max-width: 600px;">
        <source id="video_source" src="" type="video/mp4">
        お使いのブラウザは動画プレーヤーに対応していません。
    </video>

    <script>
        document.getElementById('fetch_video').onclick = function() {
            const videoId = document.getElementById('video_id').value;
            fetch(`/fetch_video?video_id=${videoId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        document.getElementById('title').innerText = data.title;
                        document.getElementById('thumbnail').src = data.thumbnail;
                        document.getElementById('video_source').src = data.stream_url;
                        document.getElementById('video_player').style.display = 'block';
                        document.getElementById('video_player').load();
                    }
                })
                .catch(error => alert('エラーが発生しました: ' + error.message));
        };
    </script>
</body>
</html>
